<div class="row">
    <div class="col-3">
        <div class="list-group">
            <a class="list-group-item list-group-item-action" [class.active]="!categoryId" routerLink="/">All
                Categories</a>
            <a class="list-group-item list-group-item-action" [class.active]=" categoryId === c._id" routerLink="/"
                [queryParams]="{categoryId: c._id}" *ngFor="let c of categories">
                {{c?.name}}
            </a>
        </div>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let product of filteredProducts; let i=index">
                <div class="col">
                    <div class="card" style="width: 15rem;">
                        <img [src]="product?.imageUrl" class="card-img-top" [routerLink]="['/products', product._id]">
                        <div class="card-body">
                            <h5 class="card-title">{{product?.title}}</h5>
                            <p class="card-text">{{product?.price | currency}}</p>
                            <a class="btn btn-primary">Add to cart</a>
                        </div>
                    </div>
                </div>
                <div class="w-100" *ngIf="(i+1) % 2 === 0"></div>
            </ng-container>

        </div>
    </div>
</div>
