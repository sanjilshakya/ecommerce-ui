<div class="row">
    <div class="col-3">
        <product-filter [categoryId]="categoryId"></product-filter>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let product of filteredProducts; let i=index">
                <div class="col">
                    <product-card [product]="product" [show-actions]="true"></product-card>
                </div>
                <div class="w-100" *ngIf="(i+1) % 2 === 0"></div>
            </ng-container>
        </div>
    </div>
</div>
