<div class="card">
    <img [src]="product?.imageUrl" class="card-img-top" [routerLink]="['/products', product?._id]"
        alt="{{product?.title}}">
    <div class="card-body">
        <h5 class="card-title">{{product?.title}}</h5>
        <p class="card-text">{{product?.price | currency}}</p>
    </div>
    <div class="card-footer">
        <a class="btn btn-primary w-100" *ngIf="showActions">Add to cart</a>
    </div>
</div>
