<a routerLink="/admin/products/new" class="btn btn-primary">Add Product</a>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product?.title}}</td>
            <td>{{product?.price | currency}}</td>
            <td><a [routerLink]="['/admin/products/', product?._id]">Edit</a></td>
        </tr>
    </tbody>
</table>
